<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 按照空气指数排序
  aqiData.sort(function(a, b) {
    return b[1] - a[1];
  });
  // 中文与阿拉伯数字对照表
  var cnNum = ["零","一","二","三","四","五","六","七","八","九"];
  var list = [];
  for(var i = 0, len = aqiData.length; i < len; i++) {
    if(aqiData[i][1] <= 60) { // 空气指数小于60直接结束循环
      break;
    }
    // 获取排名
    var seq = cnNum[list.length + 1];
    // 生成dom片段
    list.push("<li>第" + seq + "名: "+ aqiData[i][0] + ", " + aqiData[i][0] +"</li>");
  }
  // 数组拼接成字符串，添加到aqi-list列表中
  document.getElementById("aqi-list").innerHTML = list.join("");
})();

</script>
</body>
</html>
